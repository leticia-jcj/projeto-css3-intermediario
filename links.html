<!DOCTYPE html>

<html>
	<head>
		<title>Links</title>
		<meta charset="utf-8">
		<!-- <link rel="stylesheet" type="text/css" href="estilo.css"> -->
		
		<style type="text/css">
			a {
				padding: 5px 10px;
				text-decoration: none;
			}
			
			/*links não visitados*/
			a:link, a:visited {
				color: #013ADF;
			}
			
			/*links visitados
			a:visited {
				color: #013ADF;
			}*/
			
			/*links hover, passar o curso sobre o link*/
			a:hover {
				color: #DF0101;
				background: #58FAF4;
			}
			
			/*links ativos, quando clicado*/
			a:active {
				color: #01DF01;
			}
		
		</style>
		
	</head>
	<body>
		<a href="https://on.fiap.com.br/">FIAP ON</a> |
		<a href="https://www.tecmundo.com.br/">Tec Mundo</a> |
		<a href="https://www.alura.com.br/">Alura</a> |
		<a href="https://www.teste.com.br/">NÃO VISITADO</a>
		
		
	</body>
</html>
